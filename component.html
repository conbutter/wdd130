<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component</title>
    <link rel='stylesheet' href='component-styles.css'>
</head>
<body>
    <h1>WDD130 Related Math Questions</h1>
    <button class="accordion">Question 1</button>
    <div class="panel">
      <p>How many students are in the WDD130 class?</p>
    </div>
    
    <button class="accordion">Question 2</button>
    <div class="panel">
      <p>How many teachers offer the WDD130 class?</p>
    </div>
    
    <button class="accordion">Question 3</button>
    <div class="panel">
      <p>What is the teacher to student ratio for WDD130?</p>
    </div>
    <script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    /* Toggle between adding and removing the "active" class,
    to highlight the button that controls the panel */
    this.classList.toggle("active");

    /* Toggle between hiding and showing the active panel */
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
} 
    </script>
</body>
</html>
